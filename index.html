<!DOCTYPE html>
<html>

<head>
  <title>DDoS protection</title>
  <link rel="icon" href="https://img.icons8.com/plumpy/24/000000/loading.png">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./ExperimentalFeatures/demoBuild/DDoS_screen/style.css" />
</head>

<body>
  <div class="loader-wrapper">
    <div class="load-logo">
      <p class="text-load-head">Checking your browser before accessing </p>
      <span class="loader"><span class="loader-inner"></span></span>
      <p class="long-text1">This process is automatic. Your browser will redirect to <span class="ncb">Bug Tickting Portal</span> shortly.</p>
      <p class="long-text2">Please allow up to 5 seconds...</p>
      <p class="long-text3">DDoS protection enabled by <span class="team-name">Sushant</span></p>
      <p class="long-text4">Ray ID:<span id="alphaNumric"></span></p>
    </div>
  </div>

  <script type="text/javascript">
    var alphaNum = Math.random().toString(12).slice(2);
    document.getElementById("alphaNumric").innerHTML = alphaNum;
    setTimeout(function() {
      window.location.href = './ExperimentalFeatures/demoBuild/BugReportPage/index.html'; // the redirect goes here
    }, 3500);
  </script>

</body>

</html>
