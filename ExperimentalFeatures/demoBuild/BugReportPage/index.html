  <!-- <div class="div-whole-form"> -->
  <form class="main-form" action="index.html" method="post">
    <h2 class="Comp-head">RAISE YOUR BUG REPORT</h2>
    <div class="div-date">
      <div class="date-form">
        <label for="dateOfEvent"><span class="">Defect Reporting Date</span></label>
        <input type="date" name="" value="" class="form-control date-input">
      </div>
    </div>

    <div class="div-time">
      <div class="time-form">
        <label for="" class="time-label"><span class="">Time of Event</span></label>
        <input type="time" name="" value="" class="time-input form-control">
      </div>
    </div>

    <div>
      <label for="fname" class="accu-name">Title/Summary</label>
      <input type="text" id="fname" name="firstname" placeholder="Keep under 20 words..." class="guilty-name form-control">
    </div>

    <div>
      <label for="fname" class="accu-name">Your Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Enter your name here" class="guilty-name form-control">
    </div>

    <div class="drug-rel">
      <label for="" class="custom-select">Project Name</label>
      <select class="form-control" class="rep-select">
        <option value="0">--Please choose an option--</option>
        <option value="1">Fedora 35</option>
        <option value="2">Zomato</option>
      </select>
    </div>

    <div class="drug-rel">
      <label for="" class="sever"> Release/Build version</label>
      <select class="form-control">
        <option value="">--Please choose an option--</option>
        <option>Current Live Production Build</option>
        <option>Beta Build</option>
        <option>Alpha Build</option>
      </select>
    </div>

    <div>
      <label for="fname" class="accu-name">Website URL</label>
      <input type="text" id="fname" name="firstname" placeholder="URL of the illegal trade website" class="guilty-name form-control">
    </div>

    <div class="drug-rel">
      <label for="" class="custom-select">How Detected</label>
      <select class="form-control" class="rep-select">
        <option value="0">--Please choose an option--</option>
        <option value="1">Testing</option>
        <option value="2">Review</option>
        <option value="3">Walkthrough/option>
      </select>
    </div>

    <div class="drug-rel">
      <label for="" class="sever">Defect/Enhancement</label>
      <select class="form-control">
        <option value="">--Please choose an option--</option>
        <option>Defect</option>
        <option>Enhancement</option>
      </select>
    </div>

    <div class="drug-rel">
      <label for="" class="custom-select">Environment</label>
      <select class="form-control" class="rep-select">
        <option value="0">--Please choose an option--</option>
        <option value="1">Windows</option>
        <option value="2">Linux</option>
        <option value="3">MacOS</option>
        <option value="4">Android</option>
        <option value="4">iOs</option>
        <option value="5">Multiple</option>
      </select>
    </div>

    <div class="drug-rel">
      <label for="" class="sever">Priority</label>
      <select class="form-control">
        <option value="">--Please choose an option--</option>
        <option>Mild</option>
        <option>Priority</option>
        <option>High Priority</option>
        <option>Extreme</option>
      </select>
    </div>

    <div class="drug-rel">
      <label for="" class="custom-select">Severity</label>
      <select class="form-control" class="rep-select">
        <option value="0">--Please choose an option--</option>
        <option>Okk</option>
        <option>Bad</option>
        <option>Breaking</option>
        <option>Extreme</option>
      </select>
    </div>

    <div class="drug-rel">
      <label for="" class="sever">Status</label>
      <select class="form-control">
        <option value="">--Please choose an option--</option>
        <option>Present</option>
        <option>Patched</option>
      </select>
    </div>

    <div class="addr-div">
      <label for="" class="form-label" class="addr-label">Enter detailed description</label>
      <textarea class="addr-text" name="textarea" rows="8" cols="80" id="inputAddress" placeholder="Enter Drug Activity related address"></textarea>
    </div>

    <div class="addr-div">
      <label for="" class="form-label" class="addr-label">Steps to Reproduce</label>
      <textarea class="addr-text" name="textarea" rows="8" cols="80" id="inputAddress" placeholder="Enter Drug Activity related address"></textarea>
    </div>

    <div class="input-group">
      <label class="input-group-text" for="inputGroupFile01"> Upload relevant Screenshots </label>
      <input type="file" class="form-control add-file" id="inputGroupFile01" placeholder="">
    </div>

    <div class="col-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          I agree with Privacy Policy
        </label>
      </div>
    </div>

    <div class="col-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          I have checked data for any errors
        </label>
      </div>
    </div>

    <div class="main-button">
      <!-- <button type="submit" class="btn btn-primary button-last">SUBMIT</button> -->
      <button type="button" onclick="window.location.href='../thankYouAfterReport/index.html'" class="btn btn-primary button-last">SUBMIT</button>
    </div>

  </form>
